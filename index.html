<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>

  <style>
    body {
      font-family: Cambria, "Times New Roman", Georgia, serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    #calendari {
      width: 280px;
      margin: 0 auto;
      font-size: 14px;
      position: relative;
    }

    table {
      border-collapse: collapse;
      table-layout: fixed;
      width: 100%;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      position: relative;
    }

    td, th {
      text-align: center;
      background-color: #fff;
      padding: 0;
    }

    tr:first-child th {
      font-size: 18px;
      font-weight: bold;
      border-left: none;
      border-top: none;
    }

    th {
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      border-right: 1px solid rgba(0, 0, 0, 0.1);
      background-color: #BCA688;
      color: #fff;
      text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.2);
      font-weight: normal;
      padding: 8px;
    }

    th .any {
      font-size: 12px;
      font-weight: normal;
      display: block;
      color: rgba(0, 0, 0, 0.4);
      margin-top: 2px;
    }

    tr:nth-child(2) th {
      padding: 6px;
      font-size: 13px;
    }

    td {
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    td > span {
      color: #555;
      padding: 7px;
      display: block;
      border: 2px solid transparent;
      transition: background 0.3s ease, color 0.3s ease;
    }

    td:nth-child(even) > span {
      background-color: rgba(0, 0, 0, 0.02);
    }

    td:last-child > span,
    td:nth-child(6) > span {
      color: #BCA688;
    }

    td.avui > span {
      font-weight: bold;
      background-color: #BCA688;
      color: #fff;
      border: 2px solid rgba(0, 0, 0, 0.1);
    }

    td.fora > span {
      opacity: 0.25;
    }

    td > span:hover {
      background-color: #F1EEE7;
      color: #555;
    }

    .boto-next,
    .boto-prev {
      background: rgba(0, 0, 0, 0.15);
      color: #fff;
      font-family: inherit;
      border: none;
      font-size: 18px;
      font-weight: bold;
      height: 30px;
      width: 30px;
      border-radius: 999px;
      position: absolute;
      top: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .boto-prev { left: 8px; }
    .boto-next { right: 8px; }

    .boto-next:hover,
    .boto-prev:hover {
      background: rgba(0, 0, 0, 0.25);
      cursor: pointer;
    }

    button:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div id="calendari"></div>

  <script>
    var mesos = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];

    var dies_abr = ["Su","Mo","Tu","We","Th","Fr","Sa"];

    Number.prototype.pad = function (num) {
      var str = "";
      for (var i = 0; i < (num - this.toString().length); i++) str += "0";
      return str + this.toString();
    };

    function calendari(widget, data) {
      var original = widget.getElementsByClassName("actiu")[0];

      if (!original) {
        original = document.createElement("table");
        original.setAttribute(
          "data-actual",
          data.getFullYear() + "/" +
          data.getMonth().pad(2) + "/" +
          data.getDate().pad(2)
        );
        widget.appendChild(original);
      }

      var diff = new Date(data - new Date(original.getAttribute("data-actual"))).getMonth();
      var e = document.createElement("table");
      e.className = diff === 0 ? "amagat-esquerra" : "amagat-dreta";
      widget.appendChild(e);

      e.setAttribute(
        "data-actual",
        data.getFullYear() + "/" +
        data.getMonth().pad(2) + "/" +
        data.getDate().pad(2)
      );

      var fila = document.createElement("tr");
      var titol = document.createElement("th");
      titol.colSpan = 7;

      var boto_prev = document.createElement("button");
      boto_prev.className = "boto-prev";
      boto_prev.innerHTML = "&#9666;";

      var boto_next = document.createElement("button");
      boto_next.className = "boto-next";
      boto_next.innerHTML = "&#9656;";

      titol.appendChild(boto_prev);
      titol.appendChild(document.createElement("span")).innerHTML =
        mesos[data.getMonth()] + '<span class="any">' + data.getFullYear() + "</span>";
      titol.appendChild(boto_next);

      boto_prev.onclick = function () {
        data.setMonth(data.getMonth() - 1);
        calendari(widget, data);
      };

      boto_next.onclick = function () {
        data.setMonth(data.getMonth() + 1);
        calendari(widget, data);
      };

      fila.appendChild(titol);
      e.appendChild(fila);

      fila = document.createElement("tr");
      for (var i = 1; i < 7; i++) fila.innerHTML += "<th>" + dies_abr[i] + "</th>";
      fila.innerHTML += "<th>" + dies_abr[0] + "</th>";
      e.appendChild(fila);

      var inici_mes = new Date(data.getFullYear(), data.getMonth(), -1).getDay();
      var actual = new Date(data.getFullYear(), data.getMonth(), -inici_mes);

      for (var s = 0; s < 6; s++) {
        fila = document.createElement("tr");
        for (var d = 1; d < 8; d++) {
          var cela = document.createElement("td");
          var span = document.createElement("span");
          span.innerHTML = actual.getDate();
          cela.appendChild(span);

          if (actual.getMonth() !== data.getMonth()) cela.className = "fora";
          if (actual.getDate() === data.getDate() && actual.getMonth() === data.getMonth()) cela.className = "avui";

          actual.setDate(actual.getDate() + 1);
          fila.appendChild(cela);
        }
        e.appendChild(fila);
      }

      setTimeout(function () {
        e.className = "actiu";
        original.className = diff === 0 ? "amagat-dreta" : "amagat-esquerra";
      }, 20);

      original.className = "inactiu";

      setTimeout(function () {
        var inactius = document.getElementsByClassName("inactiu");
        while (inactius.length) widget.removeChild(inactius[0]);
      }, 1000);
    }

    calendari(document.getElementById("calendari"), new Date());
  </script>
</body>
</html>
